<body id="background">
    <center id="app" class="app">
        <div style="font-family: Montserrat; z-index: 1;">
            <div class="price-box" id="price" style="color: #ce1ce8; font-size: 32px; background-color: rgba(106, 13, 145, 0.5); padding: 10px; border-radius: 5px; font-weight: bold;">
                ...
            </div>
        </div>

        <div>
            <div class="custom-dropdown">
                <button class="dropdown-btn" style="height: 42px;">...</button>
                <div id="dropdown-container" class="dropdown-content">
                    <input id="dropdown-search" class="conversion-input" oninput="updateCurrencyList()" style="color: rgb(129, 17, 177);" type="text">
                    <div id="dropdown-content"></div>
                </div>
            </div>
        </div>

        <canvas id="price-chart" height="120px"></canvas>

        <!-- Time Scale Selector -->
        <div class="time-scale-selector">
            <select id="time-scale" onchange="uiChangeTimeScale(this)" style="border: 1px solid #6713aa;border-radius: 8px;background: rgba(128, 0, 128, 0.3);color: white;margin: 15px;">
                <option value="86400">24 Hours</option>
                <option value="604800">7 Days</option>
                <option value="2592000">30 Days</option>
            </select>
        </div>
        
        <hr>
        <h3 style="margin-bottom: 0;">Calculator</h3>
        <div class="conversion-box">
            <input type="number" id="piv-amount" placeholder="PIV" class="conversion-input">
            <span id="swap-button" class="swap-button">⇆</span>
            <input type="number" id="selected-currency-amount" placeholder="..." class="conversion-input">
        </div>
    </center>

        </center>
    </center>
