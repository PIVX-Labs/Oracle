</head>
<body>
    <div class="background"></div>
    <center id="app" class="app">
        <div style="font-family: Montserrat; z-index: 1;">
            <div class="price-box" id="price" style="color: #cd67dd; font-size: 32px; background-color: rgba(106, 13, 145, 0.5); padding: 10px; border-radius: 8px; font-weight: bold; border: 1px solid #ce1ce8;">
                ...
            </div>            
        </div>

        <div>
            <div class="custom-dropdown">
                <button class="dropdown-btn" style="height: 42px;">...</button>
                <div id="dropdown-container" class="dropdown-content">
                    <input id="dropdown-search" class="search-input" oninput="updateCurrencyList()" style="color: rgb(129, 17, 177);" type="text">
                    <div id="dropdown-content"></div>
                </div>
            </div>
        </div>

        <canvas id="price-chart" height="120px"></canvas>

        <!-- Time Scale Selector -->
        <div class="time-scale-selector">
            <div class="time-scale-dropdown">
                <button class="time-scale-dropbtn" id="time-scale-btn">
                    <span class="time-scale-selected">24 Hours</span>
                    <span class="arrow"></span>
                </button>
                <div class="time-scale-dropdown-content">
                    <div id="time-scale-default" data-value="86400" onclick="selectTimeScale(this)">
                        <img src="img/24-hours.png" alt="24 Hours Icon" class="time-scale-icon"> 24 Hours
                    </div>
                    <div data-value="604800" onclick="selectTimeScale(this)">
                        <img src="img/7-days.png" alt="7 Days Icon" class="time-scale-icon"> 7 Days
                    </div>
                    <div data-value="2592000" onclick="selectTimeScale(this)">
                        <img src="img/30-days.png" alt="30 Days Icon" class="time-scale-icon"> 30 Days
                    </div>
                </div>
            </div>
        </div>
        
                  
        <hr>
        <h3 style="margin-bottom: 0;">Calculator</h3>
        <div class="conversion-box">
            <div class="input-container">
                <input type="number" id="piv-amount" class="conversion-input" required placeholder="PIV">
                <label for="piv-amount" class="floating-label">PIV</label>
            </div>
            <span id="swap-button" class="swap-button">⇆</span>
            <div class="input-container">
                <input type="number" id="selected-currency-amount" class="conversion-input" required>
                <label for="selected-currency-amount" id="selected-currency-label" class="floating-label">Selected Currency</label>
            </div>
        </div>        
    </center>

    <center class="footer" style="height: 180px;overflow: hidden;">
        <center class="footer">
        © <a href="https://github.com/PIVX-Labs" target="_blank">PIVX Labs</a> | <a href="/api.html">API</a> | <a href="https://discord.gg/zTScGaGtgv" target="_blank">Discord</a> | <a href="https://mypivxwallet.org/" target="_blank">Wallet</a> | <a href="https://pivx.promo/" target="_blank">Faucet</a> | <a href="https://mypivxwallet.org/pivcards/" target="_blank">PIVCards <span style="opacity: 0.75;">(Store)</span></a>
        </center>
    </center>

    <script src="js/currencies.js"></script>
    <script src="js/app.js"></script>
    <script src="js/prices.js"></script>
    <script src="js/calc.js"></script>
    <script src="js/dependencies/chart.umd.min.js"></script>
    <script src="https://pivxla.bz/js/themes.js"></script>
</body>
</html>
